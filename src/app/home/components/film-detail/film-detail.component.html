<div class="content">
  <img
    *ngIf="film?.Poster; else noImage"
    [src]="film?.Poster"
    [alt]="film?.Title"
    [title]="film?.Title"
  />
  <div class="details">
    {{ film?.Title }} {{ film?.Director ? '/' + film?.Director : '' }}
  </div>
</div>

<ng-template #noImage>
  <div class="no-image">
    No Image
  </div>
</ng-template>
